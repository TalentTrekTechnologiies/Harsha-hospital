<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Appointments - Admin Panel</title>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/admin.css">
</head>
<body class="admin-page">
    <!-- Admin Sidebar (Same as dashboard) -->
    <aside class="admin-sidebar" id="admin-sidebar">
        <div class="sidebar-header">
            <i class="fas fa-hospital"></i>
            <span>MediCare Admin</span>
        </div>
        
        <nav class="sidebar-nav">
            <a href="dashboard.html" class="nav-item">
                <i class="fas fa-home"></i>
                <span>Dashboard</span>
            </a>
            <a href="appointments-manage.html" class="nav-item active">
                <i class="fas fa-calendar-check"></i>
                <span>Appointments</span>
            </a>
            <a href="departments-manage.html" class="nav-item">
                <i class="fas fa-building"></i>
                <span>Departments</span>
            </a>
            <a href="doctors-manage.html" class="nav-item">
                <i class="fas fa-user-md"></i>
                <span>Doctors</span>
            </a>
            <a href="patients-manage.html" class="nav-item">
                <i class="fas fa-users"></i>
                <span>Patients</span>
            </a>
            <a href="gallery-manage.html" class="nav-item">
                <i class="fas fa-images"></i>
                <span>Gallery</span>
            </a>
            <a href="blog-manage.html" class="nav-item">
                <i class="fas fa-blog"></i>
                <span>Blog Posts</span>
            </a>
        </nav>
        
        <div class="sidebar-footer">
            <a href="../index.html" class="nav-item">
                <i class="fas fa-home"></i>
                <span>View Website</span>
            </a>
            <a href="#" class="nav-item" onclick="logout()">
                <i class="fas fa-sign-out-alt"></i>
                <span>Logout</span>
            </a>
        </div>
    </aside>
    
    <!-- Admin Main Content -->
    <div class="admin-main">
        <!-- Admin Header -->
        <header class="admin-header">
            <button class="sidebar-toggle" onclick="toggleSidebar()">
                <i class="fas fa-bars"></i>
            </button>
            
            <div class="admin-header-right">
                <div class="admin-user">
                    <img src="https://randomuser.me/api/portraits/men/45.jpg" alt="Admin">
                    <span>Admin User</span>
                </div>
            </div>
        </header>
        
        <!-- Content -->
        <div class="admin-content">
            <div class="content-header">
                <h1>Manage Appointments</h1>
                <p>View, update, and manage all patient appointments</p>
            </div>
            
            <!-- Filters and Search -->
            <div class="filter-bar">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="search-appointments" placeholder="Search by patient name, doctor, or ID...">
                </div>
                
                <div class="filter-group">
                    <select id="filter-status">
                        <option value="">All Status</option>
                        <option value="scheduled">Scheduled</option>
                        <option value="confirmed">Confirmed</option>
                        <option value="completed">Completed</option>
                        <option value="cancelled">Cancelled</option>
                    </select>
                    
                    <select id="filter-department">
                        <option value="">All Departments</option>
                    </select>
                    
                    <input type="date" id="filter-date" placeholder="Filter by date">
                </div>
            </div>
            
            <!-- Appointments Table -->
            <div class="data-card">
                <div class="data-table-container">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Patient</th>
                                <th>Contact</th>
                                <th>Doctor</th>
                                <th>Department</th>
                                <th>Date & Time</th>
                                <th>Fee</th>
                                <th>Payment</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="appointments-table-body">
                            <!-- Loaded dynamically -->
                        </tbody>
                    </table>
                </div>
                
                <!-- Pagination -->
                <div class="pagination" id="pagination">
                    <!-- Loaded dynamically -->
                </div>
            </div>
        </div>
    </div>
    
    <!-- Edit Appointment Modal -->
    <div id="edit-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Edit Appointment</h3>
                <button class="modal-close" onclick="closeEditModal()">&times;</button>
            </div>
            <div class="modal-body">
                <form id="edit-appointment-form">
                    <input type="hidden" id="edit-id">
                    
                    <div class="form-group">
                        <label>Status</label>
                        <select id="edit-status" required>
                            <option value="scheduled">Scheduled</option>
                            <option value="confirmed">Confirmed</option>
                            <option value="completed">Completed</option>
                            <option value="cancelled">Cancelled</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label>Payment Status</label>
                        <select id="edit-payment" required>
                            <option value="pending">Pending</option>
                            <option value="paid">Paid</option>
                            <option value="refunded">Refunded</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label>Notes</label>
                        <textarea id="edit-notes" rows="3"></textarea>
                    </div>
                    
                    <div class="modal-actions">
                        <button type="button" class="btn btn-secondary" onclick="closeEditModal()">Cancel</button>
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script src="../js/admin-common.js"></script>
    <script src="../js/admin-appointments.js"></script>
</body>
</html>
